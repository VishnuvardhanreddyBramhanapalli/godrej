<!DOCTYPE html>
<html>
<head>
    <title>Submitted Contacts</title>
</head>
<body>
    <h2>Submitted Contacts</h2>
    <table border="1" cellpadding="8">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Submitted At</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.submitted_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
